<table class="table is-bordered is-striped is-hoverable is-fullwidth">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Active</th>
            <th>Date Created</th>
            <th>Date Updated</th>
        </tr>
    </thead>
    <tbody>
        {% for user in data.users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ 'Administrator' if user.is_admin else 'User' }}</td>
                <td class="has-text-centered"><i class="fa fa-{{ 'check' if user.is_active else 'times' }}"></i></td>
                <td>{{ user.created_at }}</td>
                <td>{{ user.updated_at }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
